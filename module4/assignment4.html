	<form action="http://emthoendel.faculty.mccinfo.net/2439/bistrosurvey_insert.php" method="post">
	<fieldset data-role="controlgroup">
 <legend>How Would You Rate Your Meal Today?</legend>
<label for="meal_rate">Meal Rate</label>
<select name="meal_rate" id="meal_rate">
<option value="Poor">Poor</option>
<option value="Needs Work">Needs Work</option>
<option value="Fair">Fair</option>
<option value="Good">Good</option>
<option value="Excellent">Excellent</option>
</select>
<fieldset data-role="controlgroup">
 <legend>How Would You Rate Your Service Today?</legend>
<label for="service_rate">Service Rate</label>
<select name="service_rate" id="service_rate">
<option value="Poor">Poor</option>
<option value="Needs Work">Needs Work</option>
<option value="Fair">Fair</option>
<option value="Good">Good</option>
<option value="Excellent">Excellent</option>
</select>
<fieldset data-role="controlgroup">
 <legend>How Would You Rate Your Overall Experience Today?</legend>
<label for="overall_exp">Overall Experience</label>
<select name="overall_exp" id="overall_exp">
<option value="Poor">Poor</option>
<option value="Needs Work">Needs Work</option>
<option value="Fair">Fair</option>
<option value="Good">Good</option>
<option value="Excellent">Excellent</option>
</select>
<fieldset data-role="controlgroup" data-type="horizontal">
<legend>Would You Recommend This Restaurant To A Friend?</legend>
<input type="checkbox" name="recommend_rest" id="yes" value="Yes">
<label for="yes">Yes</label>
<input type="checkbox" name="recommend_rest" id="no" value="No">
<label for="no">No</label>
</fieldset>
<div class="ui-field-contain">
<label for="name">Name:</label>
<input type="text" name="bname" id="bname" value="" />
</div>
<div class="ui-field-contain">
<label for="email">Email:</label>
<input type="text" name="email" id="email" value="" />
</div>
<div class="ui-field-contain">
<input type="submit" name="submit" value="Send" />
</div>
